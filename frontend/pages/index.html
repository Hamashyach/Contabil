<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Contábil</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="branding-panel">
            <div class="branding-content">
                <h2>Bem-vindo</h2>
                <p>Acesse sua conta para ter o controle total da sua contabilidade.</p>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-wrapper">
                <div class="form-header">
                    <h1>Acesse sua Conta</h1>
                    <p>Continue de onde você parou.</p>
                </div>
                
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <i class="fas fa-user"></i> <input type="text" id="usuario" name="usuario" placeholder="Usuário ou Empresa" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    </div>

                    <div class="options">
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-submit">Entrar</button>
                    <div id="message" class="message"></div>
                </form>

                <div class="form-footer">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
