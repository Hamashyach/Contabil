<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Contábil</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-chart-pie logo-icon"></i>
                <span class="logo-text">Contábil</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Lançamentos</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Relatórios</span>
                </a>
                 <a href="#" class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <span>Configurações</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                 <a href="#" id="logout-button" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Visão Geral</h1>
                <div class="user-profile">
                    <span id="user-name">Carregando...</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="summary-cards">
                <div class="card">
                    <div class="card-icon blue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="card-info">
                        <span class="card-title">Saldo Atual</span>
                        <span class="card-value">R$ 74.000,00</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon green">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="card-info">
                        <span class="card-title">Receitas (Mês)</span>
                        <span class="card-value">R$ 20.000,00</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon red">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="card-info">
                        <span class="card-title">Despesas (Mês)</span>
                        <span class="card-value">R$ 1.000,00</span>
                    </div>
                </div>
                 <div class="card">
                    <div class="card-icon yellow">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-info">
                        <span class="card-title">Lançamentos</span>
                        <span class="card-value">4</span>
                    </div>
                </div>
            </div>

            <div class="content-placeholder">
                <h2>Seu conteúdo principal aqui</h2>
                <p>Gráficos, tabelas e outras informações aparecerão nesta área.</p>
            </div>
        </main>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
